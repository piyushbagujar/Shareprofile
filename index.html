<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sharemodel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- circles  -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="container">
        <!-- Image -->
        <div><img src="https://res.cloudinary.com/dvclc1dpd/image/upload/v1749641570/my_image_lrjkux.jpg" alt="Hero " /></div>

        <!-- Heading -->
        <div class="userName">
          <h2>Piyush Badgujar</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3>Web-Developer</h3>
        </div>

        <!-- Button Group  -->
        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="">Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          <a
            href=""
            class="icon"
            id="facebook"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href=""
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://web.whatsapp.com/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://www.linkedin.com/in/piyush-badgujar-jalgaon/" class="icon" id="linkedin">

            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
     <div class="overlay" onclick="closeModal()"></div>
    <script src="sharemodel.js"></script>
  </body>
</html>
